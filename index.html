<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main-cont">
    <img src="images/bg-pattern-top.svg" class="top-left">
    <img src="images/bg-pattern-bottom.svg" class="bottom-right">
    <div class="card-cont">
      <img src="images/bg-pattern-card.svg">
      <img src="images/image-victor.jpg">
      <h2>Victor Crest <span>26</span></h2>
      <h4>London</h4>
      <div class="st">
        <div class="followers">
          <h2>80K</h2>
          <h6>Followers</h6>
        </div>
        <div class="Likes">
          <h2>803K</h2>
          <h6>Likes</h6>
        </div>
        <div class="Photos">
          <h2>1.4K</h2>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </div>
  <!-- 
  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
